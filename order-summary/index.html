<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="background">
    <div class="content">
      <div class="illustration">
        <img src="images/illustration-hero.svg" alt="illustration">
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="option-area">
      <div class="plan">
        <div class="icon">
          <img src="images/icon-music.svg" alt="music icon">
      </div>
        <div class="price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      <div class="change-option">
        <p><a href="#">Change</a></p>
      </div>
      </div>
    </div>
    <form action="#"><input type="button" value="Proceed to Payment" class="check"/></form>
    <button class="cancel"><a href="#">Cancel Order</a></button>
  </div>
  </div>
</body>
</html>
